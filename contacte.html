<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 4rem 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 16px 20px;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin: 40px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        footer p {
            margin: 0;
        }
        h2 {
            color: #4caf50;
        }
        form input[type="text"], form input[type="email"], form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contacte</h1>
    </header>

    <nav>
        <a href="index.html">Inici</a>
        <a href="beneficis.html">Beneficis</a>
        <a href="activitats.html">Activitats</a>
        <a href="contacte.html">Contacte</a>
        <a href="videos.html">Vídeos</a>
        <a href="recursos.html">Recursos</a>
        <a href="testimonis.html">Testimonis</a>
    </nav>

    <div class="content">
        <h2>Posa't en contacte amb nosaltres!</h2>
        <p>Si tens alguna pregunta o vols més informació sobre les activitats d'educació física, no dubtis a contactar-nos.</p>
        <form action="mailto:educaciofisica@escola.com" method="post" enctype="text/plain">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Missatge:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Educació Física per a Infants | Tots els drets reservats</p>
    </footer>

</body>
</html>
